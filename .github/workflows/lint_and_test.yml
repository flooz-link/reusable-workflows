name: üèó Lint & Build & Test

on:
  workflow_call:
    inputs:
      dirName:
        required: true
        type: string
        description: Directory to CD into to run the needed commands

    secrets:
      SA_TEST_CREDS:
        required: true
        description: The Service Account that will be used to perform changes on GCP
  

jobs:
  lint_test_api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.dirName }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'yarn'
          registry-url: https://registry.npmjs.org/

      - id: 'auth'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.SA_TEST_CREDS }}'
          create_credentials_file: true
          export_environment_variables: true

      - run: yarn install --frozen-lockfile

      - run: yarn lint:check

      - run: yarn build
